<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>twemoji-image-picker</title>
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?12.0.4" crossorigin="anonymous"></script>
    <script src="../scripts/css_browser_selector.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="title-bar">
        <img id="close-btn" src="../assets/close.svg">
    </div>

    <div id="overlay"></div>

    <div class="main-container">
        <input id="search-input" type="text" placeholder="Search" oninput="show();">
        <input id="png-size-input" type="text" value="256">
        <span id="png-size-unit">px</span>
        <div id="contents"></div>
    </div>

    <script src="./renderer.js"></script>
</body>

</html>
